<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frontend Mentor | Space Tourism Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>    
</head>
<body>
    
    <div class="container">
        <nav>
            <ul class="primary-navigation underline-indicators flex">
                <li class="active"><a class="uppercase text-white letter-spacing-2"href="#"><span>01</span>Active</a>
                <li><a class="uppercase text-white letter-spacing-2"href="#"><span>02</span>Hovered</a>
                <li><a class="uppercase text-white letter-spacing-2"href="#"><span>03</span>Idle</a>
            </ul>
        </nav>
        <div class="flow" style="margin-top: 50px;">
            <div class="tab-navigation underline-indicators flex">
                <button aria-selected="true"class="text-light bg-dark ff-sans-cond uppercase letter-spacing-2">Moon</button>
                <button aria-selected="false"class="text-light bg-dark ff-sans-cond uppercase letter-spacing-2">Mars</button>
                <button aria-selected="false"class="text-light bg-dark ff-sans-cond uppercase letter-spacing-2">Europa</button>
            </div>
            <div class="dot-indicators flex" style="margin-top: 50px;">
                <button aria-selected="true"><span class="sr-only">Slide Title</span></button>
                <button aria-selected="false"><span class="sr-only">Slide Title</span></button>
                <button aria-selected="false"><span class="sr-only">Slide Title</span></button>
            </div>
        </div>
        <a href="#" class="circular-btn text-dark bg-light uppercase ff-serif fs-600" style="margin-top: 50px;">Explore</a>
        
    </div>
    <script src='main.js'></script>
</body>
</html>
